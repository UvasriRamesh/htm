<!DOCTYPE html>
<html>
    <head>
        <meta charset="viewport" content="width=device-width,initial-scale=1.0">
        <title>DOCUMENT</title>
        <link rel="stylesheet" href="Register.css">
    </head>
    <body>
        <table>
            <h1>REGISTRATION FORM</h1>
            <form name="REGISTRATION" class="REGISTRATION FORM">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="Your Name">
                <br>
                <br>
                <label for ="email">Email:</label>
                <input type="text" name="email" id="email" placeholder="Enter a valid email id">
            <br>
            <br>
            <label for="password">Password:</label><br>
            <input type="text" name="password" id="password" placeholder="Enter minimum 4 characters">
            <br>
            <br>
            <label for="phonenumber">MobileNumber:</label><br>
            <input type="text" name="phonenumber" id="phonenumber" placeholder="Enter the 10 digit Mobile Number">
            <br><br>
            <label for="gender">Gender:</label><br>
            Male:<input type="radio" name="gender" value="male">
            Female:<input type="radio" name="gender" value="Female">
            Other:<input type="radio" name="gender" value="other">
            <br><br>
            <label for="language" >Language Known:</label>
            <select name="language" id="language">
                <option value="">Select Languages</option>
                <option value="English">English</option>
                <option value="Spanish">Spanish</option>
                <option value="Arabic">Arabic</option>
                <option value="Hindi">Hindi</option>
                <option value="Russian">Russian</option>
            </select>
            <br><br>
            <label for="Zip code">Zip Code:</label>
            <input type="text" name="Zip code" id="Zip code" placeholder="Enter 6 digit Number">
            <br><br>
            <label for="About">About:</label>
            <input type="text" name="About" id="About" placeholder="Any Feedback">
            <br><br>
            <input type="submit" class="submit" value="Register"/>
            <br>
        </table>
    </form>
    </body>
</html>
